<!DOCTYPE html>
<html lang="th" dir="ltr" id="login">
<head>
  <!-- REDIRECT TO HTTPS -->
  <script>if(window.location.protocol=="http:"){var w=window.location.href.substr(5);window.location="https:"+w}</script>
  <!-- MAIN TAGS  -->
  <title>เข้าสู่ระบบ</title>
  <meta name="keywords" content="{key}">
  <meta name="description" content="{desc}">
  <!-- OG META TAGS -->
  <meta property="og.title" content="{title}">
  <meta property="og.description" content="{desc}">
  <meta property="og.type" content="website">
  <meta property="og.url" content="{当前url}">
  <meta property="og.image" content="{templates}/static/image/og-image.png">
  <meta property="fb:pages" content="268246090218455">
  <!-- Other META TAGS -->
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge; chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Language" content="utf-8">
  <!-- Other META TAGS -->
  <link rel="logo" type="image/svg" href="{templates}/static/image/og-image.png">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Language" content="">
  <!-- CSS -->

  <link rel="stylesheet" href="{templates}/static/css/materialize.min.css">

  <script src="{templates}/static/js/jquery-3.4.1.min.js"></script>
  <!-- TOGGLE DARK / LIGHT -->
  <script>window.addEventListener("DOMContentLoaded",function(){var e=localStorage.getItem("mode");"false"==e?($(document.head).append('<link id="mode" rel="stylesheet" href="/templates/fantastic-novel/static/css/light.css">'),$("#toggle,#switch").prop("checked",!1)):"true"==e?($(document.head).append('<link id="mode" rel="stylesheet" href="/templates/fantastic-novel/static/css/dark.css">'),$("#toggle,#switch").prop("checked",!0)):($(document.head).append('<link id="mode" rel="stylesheet" href="/templates/fantastic-novel/static/css/light.css">'),$("#toggle,#switch").prop("checked",!1),localStorage.setItem("mode","false"))});</script>
</head>

<!-- Load Header -->
{header:header/search.html}
<!-- Load Global body -->
{header:novel/global.body.html}
<!-- Load Global Nav -->
{header:novel/nav.html}
<!-- Load Search Box -->
{header:novel/searchbar.html}
<section id="search">
    <div class="container" id="gb_w">
        <div class="row">
            <div class="col s12" id="result">
                <div class="info_main col s12">
                    <div class="text_block z-depth-3" data-aos="fade-up" data-aos-duration="500" data-aos-delay="300">
                      <h5>ผลการค้นหา <strong>"{搜索词}"</strong></h5>
                    </div>
                    <div class="result">
                        {搜索结果:数量=28}
                        {无数据}<p>ขออภัย! ไม่พบผลการค้นหาของ <strong>"{搜索词}"</strong></p>{/无数据}
                        <div class="col s6 m3 l2" data-aos="fade-up" data-aos-duration="500" data-aos-delay="500">
                            <div class="card_cover">
                              <div class="card_book">
                                <a href="{url}" target="_self" title="{小说名字}"><i class="fas fa-book"></i></a>
                              </div>
                              <figure>
                                <img class="lazy center" src="{templates}/static/image/book.svg" data-src="{小说封面}" title="{小说名字}"
                                  alt="{小说名字}" />
                              </figure>
                              <div class="card_content">
                                <h3 class="card_title">{小说名字}</h3>
                                <div class="card_info">{作者} | {分类名字}</div>
                              </div>
                            </div>
                        </div>
                        {/搜索结果}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Load Footer -->
{footer:footer.global.html}

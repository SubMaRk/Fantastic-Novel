<!DOCTYPE html>
<html>
<head>
<script type='text/javascript'>
        if (window.location.protocol == "http:") {
            var restOfUrl = window.location.href.substr(5);
            window.location = "https:" + restOfUrl;
        }

</script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>{title}</title>
<meta name="Keywords" content="{key}" />
<meta name="Description" content="{desc}" />
<meta name="Description" content="{desc}" />
<meta property="og:title" content="{title}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{当前url}" />
<link href="{templates}/static/css/user/charge.css" type="text/css" rel="stylesheet" />
<script src="/files/js/common.js"></script>
<style>
.conTable{margin-top: 180px;}
.account_box td{text-align:center;font-size:16px;}
.money{font: 40px/1 Arial; color: #ed4259;}
.btn{background: #ff6900;margin: auto;border-radius: 5px;}
</style>
</head>
<body>
    <div class="main">
		<div class="layout_top">
			<ul class="clearfix">
				<li style="width:100%"><a class="on">{支付方式}支付</a></li>
			</ul>
		</div>


        <div class="content pt25">
            <table class="conTable">
                <tr class="account_box">
                    <td><img src="/files/images/pay/{支付标识}.jpg" width="140"></td>
                </tr>
                <tr class="account_box">
                    <td>ชำระสำเร็จ</td>
                </tr>
                <tr class="account_box">
                    <td style="padding-bottom: 20px;"><a href="{用户中心}" class="btn">ศูนย์ผู้ใช้</a></td>
                </tr>
                <tr class="account_box">
                    <td><span class="money">{支付金额}</span>&nbsp;&nbsp;บาท</td>
                </tr>
                <tr class="account_box">
                    <td style="font-size: 12px;line-height:0;color:#bbbbbb;">หมายเลขคำสั่ง : {订单号}</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="th" dir="ltr" id="index">
  <head>
    <script type='text/javascript'>
          if (window.location.protocol == "http:") {
              var restOfUrl = window.location.href.substr(5);
              window.location = "https:" + restOfUrl;
          }

    </script>
    <!-- MAIN TAGS  -->
    <title>{title}</title>
    <meta name="keywords" content="{key}">
    <meta name="description" content="{desc}">
    <!-- OG META TAGS -->
    <meta property="og.title" content="{title}">
    <meta property="og.description" content="{desc}">
    <meta property="og.type" content="website">
    <meta property="og.url" content="{当前url}">
    <meta property="og.image" content="{logo}">
    <meta property="fb:pages" content="268246090218455">
    <!-- Other META TAGS -->
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge; chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="utf-8">
    <!-- GLOBAL STYLES  -->
    <link rel="stylesheet" href="{templates}/static/css/materialize.min.css">
    <link rel="stylesheet" href="{templates}/static/css/fontawesome.all.min.css">
    <link rel="stylesheet" href="{templates}/static/css/global.css">
    <link rel="stylesheet" href="{templates}/static/css/responsive.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/files/js/easydialog/easydialog.css" rel="stylesheet"  media="screen"/>
    <!-- SCRIPT JS  -->
    <script src="{templates}/static/js/jquery-3.3.1.min.js"></script>
    <script src="{templates}/static/js/materialize.min.js"></script>
    <script src="/files/js/easydialog/easydialog.js"></script>
  </head>
